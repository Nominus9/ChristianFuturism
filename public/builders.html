<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />

      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"

    />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-black/20 backdrop-blur-sm border-b border-white/10"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a
              href="/"
              class="text-white hover:text-green-400 transition-colors"
            >
              Christian Futurism
            </a>
          </div>
          <div class="flex space-x-8">
            <a href="/" class="text-white/70 hover:text-white transition-colors"
              >Home</a
            >
            <a
              href="/manifesto.html"
              class="text-white/70 hover:text-white transition-colors"

            >
            <a
              href="/#vision"
              class="text-white/70 hover:text-white transition-colors"
              >Vision</a
            >
            <a
              href="/#recordings"
              class="text-white/70 hover:text-white transition-colors"
              >Recordings</a
            >
            <a
              href="/builders.html"
              class="text-white/70 hover:text-white transition-colors"
              >Builders</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Background Effects -->
    <canvas id="glCanvas"></canvas>

    <!-- Main Content -->
    <main class="min-h-screen">
      <!-- Builders Section -->
      <section class="pt-32 mb-32">
        <h3 class="text-3xl text-black font-light mb-16 text-center">
          Christian Futurism Builders
        </h3>
        <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto px-4">
          <!-- Builder Card 1 -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="aspect-square bg-white/20 rounded-lg overflow-hidden group relative before:absolute before:inset-0 before:border-2 before:border-transparent before:z-20 before:transition-all before:duration-500 hover:before:border-white/30 hover:before:scale-95 after:absolute after:inset-0 after:border-2 after:border-transparent after:z-20 after:transition-all after:duration-500 after:delay-100 hover:after:border-white/20 hover:after:scale-90"
          >
            <img
              src="https://images.pexels.com/photos/8386434/pexels-photo-8386434.jpeg"
              alt="Sermon AI"
              class="absolute inset-0 w-full h-full object-cover transition-all duration-500 group-hover:scale-110 group-hover:rotate-1"
            />
            <div
              class="w-full h-full p-6 flex flex-col justify-between relative z-10 backdrop-blur-sm transition-all duration-300 bg-black/30 group-hover:bg-black/50 before:absolute before:inset-0 before:bg-gradient-to-t before:from-black/60 before:to-transparent"
            >
              <h4
                class="text-lg text-white relative z-10 transition-transform duration-300 group-hover:translate-x-2"
              >
                Sermon AI
              </h4>
              <span
                class="text-white/80 text-sm relative z-10 transition-all duration-300 group-hover:text-white group-hover:translate-x-2"
                >Neural networks trained on centuries of Christian wisdom</span
              >
            </div>
          </a>

          <!-- Builder Card 2 -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="aspect-square bg-white/20 rounded-lg overflow-hidden group relative before:absolute before:inset-0 before:border-2 before:border-transparent before:z-20 before:transition-all before:duration-500 hover:before:border-white/30 hover:before:scale-95 after:absolute after:inset-0 after:border-2 after:border-transparent after:z-20 after:transition-all after:duration-500 after:delay-100 hover:after:border-white/20 hover:after:scale-90"

              class="absolute inset-0 w-full h-full object-cover transition-all duration-500 group-hover:scale-110 group-hover:rotate-1"

                class="text-lg text-white relative z-10 transition-transform duration-300 group-hover:translate-x-2"

                Craft Interface
              </h4>
              <span
                class="text-white/80 text-sm relative z-10 transition-all duration-300 group-hover:text-white group-hover:translate-x-2"
                >Building beautiful tools for digital ministry</span
              >
            </div>
          </a>

          <!-- Builder Card 3 -->
          <a
            href="#"

            rel="noopener noreferrer"
            class="aspect-square bg-white/20 rounded-lg overflow-hidden group relative before:absolute before:inset-0 before:border-2 before:border-transparent before:z-20 before:transition-all before:duration-500 hover:before:border-white/30 hover:before:scale-95 after:absolute after:inset-0 after:border-2 after:border-transparent after:z-20 after:transition-all after:duration-500 after:delay-100 hover:after:border-white/20 hover:after:scale-90"

            <div
              class="w-full h-full p-6 flex flex-col justify-between relative z-10 backdrop-blur-sm transition-all duration-300 bg-black/30 group-hover:bg-black/50 before:absolute before:inset-0 before:bg-gradient-to-t before:from-black/60 before:to-transparent"

              <h4
                class="text-lg text-white relative z-10 transition-transform duration-300 group-hover:translate-x-2"
              >
                Value Atomics
              </h4>
              <span
                class="text-white/80 text-sm relative z-10 transition-all duration-300 group-hover:text-white group-hover:translate-x-2"
                >Encoding Christian values into digital systems</span
              >
            </div>
          </a>
        </div>
      </section>
