<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian Futurism - Halo Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tesseract.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="landing-view">
      <div class="space-background">
        <div class="stars"></div>
        <div class="nebula-overlay"></div>
        <!-- data-streams canvas will be added by JS -->
      </div>
      <div class="ripple-overlay"></div>

      <!-- Main Content Sections -->
      <section id="hero" class="section hero">
        <h1 class="hero__title">Christian Futurism</h1>
        <img
          src="assets/image.jpg"
          alt="Christian Futurism"
          class="hero__image floating"
        />
        <div class="hero__quote">
          <p class="hero__quote-main">
            "But they who wait for the Lord shall renew their strength; they
            shall mount up with wings like eagles; they shall run and not be
            weary; they shall walk and not faint."
          </p>
          <cite class="hero__quote-scripture">— Isaiah 40:31</cite>
        </div>
      </section>
    </div>

    <canvas id="glCanvas"></canvas>
    <script src="js/shader.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/tesseract.js"></script>
    <script src="js/scroll-nav.js"></script>
    <div class="space-effects">
      <div class="nebula-layer nebula-1"></div>
      <div class="nebula-layer nebula-2"></div>
      <div class="nebula-layer nebula-3"></div>
    </div>

    <div class="section-nav">
      <div class="section-nav__text">Vision</div>
      <div class="section-nav__arrow">↓</div>
    </div>
  </body>
</html>
