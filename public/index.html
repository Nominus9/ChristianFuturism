<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian Futurism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tesseract.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-black/20 backdrop-blur-sm border-b border-white/10"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <a
              href="/"
              class="text-white hover:text-green-400 transition-colors"
            >
              Christian Futurism
            </a>
          </div>
          <div class="flex space-x-8">
            <a href="/" class="text-white/70 hover:text-white transition-colors"
              >Home</a
            >
            <a
              href="/manifesto.html"
              class="text-white/70 hover:text-white transition-colors"
              >Manifesto</a
            >
            <a
              href="#vision"
              class="text-white/70 hover:text-white transition-colors"
              >Vision</a
            >
            <a
              href="#recordings"
              class="text-white/70 hover:text-white transition-colors"
              >Recordings</a
            >
            <a
              href="#builders"
              class="text-white/70 hover:text-white transition-colors"
              >Builders</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="landing-view">
      <div class="space-background">
        <div class="stars"></div>
        <div class="nebula-overlay"></div>
        <!-- data-streams canvas will be added by JS -->
      </div>
      <div class="ripple-overlay"></div>

      <!-- Main Content Sections -->
      <section id="hero" class="section hero">
        <div class="hero__image-container">
          <img src="assets/image.jpg" alt="Hero Image" class="hero__image" />
          <h1 class="hero__title">Christian Futurism</h1>
        </div>
          <div class="subscribe-box">
            <form class="subscribe-form">
              <input
                type="email"
                placeholder="Enter your email for updates"
                class="subscribe-input"
              />
              <button type="submit" class="subscribe-button">Subscribe</button>
            </form>
          </div>


        </div>
      </section>
    </div>

    <canvas id="glCanvas"></canvas>
    <script src="js/shader.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/tesseract.js"></script>
    <script src="js/scroll-nav.js"></script>
    <div class="space-effects">
      <div class="nebula-layer nebula-1"></div>
      <div class="nebula-layer nebula-2"></div>
      <div class="nebula-layer nebula-3"></div>
    </div>

    <div class="section-nav">
      <div class="section-nav__text">Vision</div>
      <div class="section-nav__arrow">â†“</div>
    </div>
  </body>
</html>
